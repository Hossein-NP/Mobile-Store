   <!-- PROMO BAR  -->

      <div class="flex items-center justify-between">

        <a href="#" alt="" class="inline-block w-4 h-3 relative ">
          <span class="block w-full h-[1.5px] absolute top-0 bg-gray-900 dark:bg-white"></span>
          <span class="block w-full h-[1.5px] absolute top-[50%] -translate-y-1/2 bg-gray-900 dark:bg-white"></span>
          <span class="block w-full h-[1.5px] absolute bottom-0 bg-gray-900 dark:bg-white"></span>
        </a>
        <!-- SHOP ICON  -->
        <div class="flex items-center gap-1">

        </div>
        <!-- Shopping cart  -->
        <div class="flex items-center gap-3">
          <a href="#" alt="shoping card icon" class="relative">
            <img src="./Assets/svg/shopping-cart.svg" alt="">

          </a>
          <a href="#" alt="favirote icon" class="relative">

          </a>
        </div>
      </div>

      <div class="search-bar w-full h-12 rounded-full flex items-center justify-end px-4">
        <input type="search" name="" id="" placeholder="جستجو در اپل استور" class="w-full h-full bg-transparent outline-none text-gray-900 dark:text-white placeholder:text-gray-500 placeholder:text-xs caret-(--caret-primary)">
        <a href=""><img src="./Assets/svg/search-normal.svg" alt=""></a>
      </div>
    </div>
