  <!-- ----------MOBILE FIRST  -->

  <!-- PROMO BAR -->
  <a href="#" aria-label="تخفیف ۷۰ درصدی لوازم جانبی آیفون" 
     class="bg-primery h-[52px] md:h-14 lg:h-[70px] flex items-center justify-center hover:bg-[#f74600] hover:text-shadow-sm hover:text-shadow-[#6e6e6e3f] transition-all duration-200">
    <span class="text-white font-medium text-sm md:text-lg xl:text-2xl">
      تا ۷۰٪ تخفیف برای <span class="font-medium">لوازم جانبی اورجینال آیفون</span>
    </span>
  </a>
    
  <!-- Header -->
  <header class="shadow-md">
    <div class="container mx-auto px-8 pt-7 pb-4">
      
      <!-- NAVBAR INFORMATION -->
      <div class="flex items-center justify-between">
        
        <!-- NAVBAR ICON (Hamburger) -->
        <button aria-label="باز کردن منو" class="inline-block w-6 h-5 relative cursor-pointer md:hidden" type="button">
          <span class="block w-full h-[2px] absolute top-0 bg-gray-900 dark:bg-white"></span>
          <span class="block w-full h-[2px] absolute top-1/2 -translate-y-1/2 bg-gray-900 dark:bg-white"></span>
          <span class="block w-full h-[2px] absolute bottom-0 bg-gray-900 dark:bg-white"></span>
        </button>
        
        <!-- SHOP ICON -->
        <div class="flex items-center gap-2">
          <svg class="w-8 h-8 md:w-10 md:h-10" aria-hidden="true">
            <use href="#app-icon"></use>  
          </svg>
          <!-- APP NAME -->
          <p class="font-medium text-base md:text-3xl w-10 leading-4 md:leading-7 text-primery">اپل استور</p>
        </div>
        
        <!-- NAVBAR SEARCH (more than md size) -->
        <div class="min-w-2xs max-w-3xl h-12 rounded-full hidden md:flex items-center justify-end px-4 bg-gray-100 dark:bg-gray-800 relative">

          <!-- PRODUCTS BUTTON  -->
          <div class="hidden lg:flex items-center gap-2 bg-primery text-white px-5 py-2 rounded-4xl absolute -right-36 hover:bg-[#f74600] hover:text-shadow-sm hover:text-shadow-[#6e6e6e3f] transition-all duration-200">
            <svg class="w-4 h-6 stroke-white">
              <use href="#humburger"></use>
            </svg>
            <button class="text-lg font-light">محصولات</button>
          </div>

          <!-- SEARCH BAR  -->
          <input 
            type="search" 
            placeholder="جستجو در اپل استور" 
            class="w-full h-full bg-transparent outline-none   text-gray-900 dark:text-white placeholder:text-gray-900 placeholder:text-sm caret-primery"
          >
          <!-- SEARCH ICON  -->
          <button aria-label="جستجو" type="button" class="cursor-pointer">
            <svg class="w-4 h-4 md:w-5 md:h-5">
              <use href="#search"></use>
          </svg>
          </button>
        </div>

        <!-- Shopping & Favorite Icons -->
        <div class="flex items-center gap-3">
          
          <!-- Shopping cart -->
          <a href="#" aria-label="سبد خرید" class="relative">
            <svg class="w-4 h-4 md:h-5 md:w-5" aria-hidden="true">
              <use href="#shoping-card"></use>
            </svg>
            <!-- Notification badge -->
            <span class="grid place-items-center absolute -top-1 -right-1.5 min-w-3 h-3 px-1 bg-primery rounded-full text-white text-[10px]">0</span>
          </a>
          
          <!-- Favorite -->
          <a href="#" aria-label="علاقه‌مندی‌ها" class="relative">
            <svg class="w-4 h-4 md:h-5 md:w-5" aria-hidden="true">
              <use href="#heart"></use>
            </svg>
            <!-- Notification badge -->
            <span class="grid place-items-center absolute -top-1 -right-1.5 min-w-[12px] h-3  px-1 bg-primery rounded-full text-white text-[10px]">0</span>
          </a>
        </div>
      </div>
      
      <!-- NAVBAR SEARCH -->
      <form class="search-bar w-full h-12 rounded-full flex items-center justify-end px-4 mt-7 bg-gray-100 dark:bg-gray-800 md:hidden">
        <input 
          type="search" 
          placeholder="جستجو در اپل استور" 
          class="w-full h-full bg-transparent outline-none text-gray-900 dark:text-white placeholder:text-gray-400 placeholder:text-sm caret-primery"
        >
        <!-- SEARCH ICON  -->
        <button aria-label="جستجو" type="button" class="cursor-pointer">
          <svg class="w-4 h-4">
            <use href="#search"></use>
          </svg>
        </button>
      </form>
      
    </div>
  </header>
